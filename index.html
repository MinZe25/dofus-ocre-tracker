<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dofus Touch Monster Tracker</title>
    <!-- Bootstrap 5 CSS (removed xintegrity for better compatibility in iframe) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (removed xintegrity) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        referrerpolicy="no-referrer">
    <style>
        /* Custom styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            /* Light background */
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .monster-card {
            border: 1px solid #dee2e6;
            border-radius: 0.75rem;
            /* Rounded corners for cards */
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            /* For overlay positioning */
            overflow: hidden;
            /* Ensure overlay respects border-radius */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            /* Make cards same height in grid */
        }

        .monster-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .monster-card img {
            max-width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 0.75rem auto;
            /* Center image and add spacing */
            border-radius: 0.5rem;
            background-color: #e9ecef;
            /* Light grey background for image area */
        }

        .monster-card .name {
            font-weight: 600;
            color: #343a40;
            font-size: 0.9rem;
            /* Slightly smaller font for names */
            flex-grow: 1;
            /* Allow name to take available space */
            display: flex;
            /* Use flexbox for text to apply line-clamp */
            align-items: center;
            /* Vertically center name */
            justify-content: center;
            /* Horizontally center name */
            min-height: 2.5em;
            /* Ensure consistent height for names, preventing CLS */
        }

        /* Green overlay for captured monsters */
        .monster-card.captured {
            border-color: #28a745;
            /* Green border */
            background-color: rgba(40, 167, 69, 0.1);
            /* Light green background */
        }

        .monster-card.captured::after {
            content: '\f00c';
            /* Font Awesome checkmark icon */
            font-family: 'Font Awesome 6 Free';
            /* Use Font Awesome font */
            font-weight: 900;
            /* Solid icon style */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #28a745;
            /* Green color for checkmark */
            font-size: 3rem;
            /* Large checkmark */
            opacity: 0.7;
            pointer-events: none;
            /* Allow clicks to pass through */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Adjustments for accordion header */
        .accordion-button {
            background-color: #e0f7fa;
            /* Light blue */
            color: #007bff;
            /* Blue text */
            font-weight: 700;
            font-size: 1.25rem;
            border-radius: 0.75rem !important;
            /* Match overall card rounding */
            position: relative;
            /* For positioning checkbox */
            padding-right: 5rem;
            /* Make space for the checkbox */
        }

        .accordion-button:not(.collapsed) {
            background-color: #007bff;
            /* Darker blue when open */
            color: white;
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.125);
            border-bottom-left-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
        }

        .accordion-item {
            border-radius: 0.75rem;
            overflow: hidden;
            /* Ensures internal elements conform to border-radius */
            margin-bottom: 1rem;
            /* Spacing between accordion items */
        }

        .accordion-body {
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }

        /* Custom switch for the etapa toggle */
        .form-check.form-switch.etapa-toggle-switch {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            /* Ensure it's clickable above the button */
        }

        .form-check-input.etapa-toggle-input {
            cursor: pointer;
            width: 3em;
            /* Larger switch */
            height: 1.5em;
            margin-top: 0;
            background-color: rgba(255, 255, 255, 0.5);
            /* Semi-transparent white */
            border-color: rgba(255, 255, 255, 0.7);
        }

        .accordion-button:not(.collapsed) .form-check-input.etapa-toggle-input {
            background-color: rgba(255, 255, 255, 0.7);
            /* Slightly more opaque when expanded */
            border-color: rgba(255, 255, 255, 0.9);
        }

        .form-check-input.etapa-toggle-input:checked {
            background-color: #28a745;
            /* Green when checked */
            border-color: #28a745;
        }


        /* Scrollbar styles for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

                placeholder="Buscar monstruo..." aria-label="Search monster by name">
            <span class="input-group-text bg-white border-0 pe-4">
                <i class="fa-solid fa-magnifying-glass text-muted"></i>
            </span>
        </div>

        <!-- Captured Monsters Counter -->
        <p id="capturedCounter" class="text-center text-muted mb-4"></p>

        <!-- Accordion for Etapas -->

            <!-- Accordion items will be rendered here by JavaScript -->

        let capturedItems = {}; // Stores captured status for each monster name
        let searchTerm = ''; // Current search term

        /**
         * Loads captured items from local storage.
         */
        function loadCapturedItems() {
            try {
                const storedItems = localStorage.getItem('capturedMonsters');
                if (storedItems) {
                    capturedItems = JSON.parse(storedItems);
                }
            } catch (error) {
                console.error("Error loading captured monsters from local storage:", error);
                // Fallback to empty object if storage is corrupted
                capturedItems = {};
            }
        }

        /**
         * Saves current captured items to local storage.
         */
        function saveCapturedItems() {
            try {
                localStorage.setItem('capturedMonsters', JSON.stringify(capturedItems));
            } catch (error) {
                console.error("Error saving captured monsters to local storage:", error);
            }
        }

        /**
         * Toggles the captured status of a single monster.
         * @param {string} itemName - The name of the monster.
         */
        function toggleCapture(itemName) {
            capturedItems[itemName] = !capturedItems[itemName];
            saveCapturedItems();
            renderMonsters(); // Re-render to update UI
        }

        /**
         * Toggles the captured status for all visible (filtered) monsters within a specific etapa.
         * @param {string} etapaKey - The key of the etapa (e.g., '1', '2').
         * @param {boolean} forceState - Optional. If provided, forces all monsters to this state (true=captured, false=uncaptured).
         */
        function toggleEtapa(etapaKey, forceState = undefined) {
            const etapaMonsters = initialData[etapaKey];
            const filteredEtapaMonsters = etapaMonsters.filter(item =>
                item.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // Determine target state: if forceState is provided, use it. Otherwise, toggle based on current state.
            const allCapturedInEtapa = filteredEtapaMonsters.every(item => capturedItems[item.name]);
            const targetState = forceState !== undefined ? forceState : !allCapturedInEtapa;

            filteredEtapaMonsters.forEach(item => {
                capturedItems[item.name] = targetState;
            });

            saveCapturedItems();
            renderMonsters(); // Re-render to update UI
        }

        /**
         * Updates the captured monsters counter display.
         */
        function updateCapturedCounter() {
            const counterElement = document.getElementById('capturedCounter');
            let totalMonsters = 0;
            for (const etapaKey in initialData) {
                totalMonsters += initialData[etapaKey].length;
            }

            let capturedCount = 0;
            for (const itemName in capturedItems) {
                if (capturedItems[itemName]) {
                    capturedCount++;
                }
            }
            counterElement.textContent = `${capturedCount}/${totalMonsters} monstruos capturados`;
        }

        /**
         * Renders the monsters into the accordion based on the current search term and captured status.
         */
        function renderMonsters() {
            const accordionContainer = document.getElementById('monsterAccordion');
            accordionContainer.innerHTML = ''; // Clear existing content

            // Filter data based on search term
            const filteredData = {};
            for (const etapaKey in initialData) {
                filteredData[etapaKey] = initialData[etapaKey].filter(item =>
                    item.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            // Iterate over each etapa
            for (const etapaKey of Object.keys(initialData)) {
                const currentFilteredMonsters = filteredData[etapaKey];

                // If searching and this etapa is empty after filtering, skip rendering it
                if (searchTerm !== '' && currentFilteredMonsters.length === 0) {
                    continue;
                }

                // Check if all filtered monsters in this etapa are currently captured
                const allCurrentFilteredCaptured = currentFilteredMonsters.length > 0 && currentFilteredMonsters.every(item => capturedItems[item.name]);

                const accordionItemId = `collapse${etapaKey}`;
                const headingId = `heading${etapaKey}`;
                const etapaGridId = `etapaGrid${etapaKey}`;
                const checkboxId = `etapaToggle${etapaKey}`;

                // Accordions are always shown and expanded by default
                const collapseClasses = 'collapse show';
                const ariaExpanded = 'true';

                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';

                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="${headingId}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#${accordionItemId}" aria-expanded="${ariaExpanded}" aria-controls="${accordionItemId}">
                            Etapa ${etapaKey}
                            <div class="form-check form-switch etapa-toggle-switch">
                                <input class="form-check-input etapa-toggle-input" type="checkbox" role="switch" id="${checkboxId}" data-etapa-key="${etapaKey}" ${allCurrentFilteredCaptured ? 'checked' : ''}>
                                <label class="form-check-label visually-hidden" for="${checkboxId}">Marcar/Desmarcar todos en Etapa ${etapaKey}</label>
                            </div>
                        </button>
                    </h2>
                    <div id="${accordionItemId}" class="${collapseClasses}" aria-labelledby="${headingId}" data-bs-parent="#monsterAccordion">
                        <div class="accordion-body">
                            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3" id="${etapaGridId}">
                                <!-- Monster cards will be appended here -->
                            </div>
                            ${currentFilteredMonsters.length === 0 ? `<p class="text-center text-muted py-3">No hay monstruos para esta Etapa con el término de búsqueda actual.</p>` : ''}
                        </div>
                    </div>
                `;
                accordionContainer.appendChild(accordionItem);

                // Populate the grid for the current etapa
                const etapaGrid = accordionItem.querySelector(`#${etapaGridId}`);
                if (etapaGrid) {
                    currentFilteredMonsters.forEach(item => {
                        const isCaptured = !!capturedItems[item.name];
                        const cardDiv = document.createElement('div');
                        cardDiv.className = `col`;
                        cardDiv.innerHTML = `
                            <div class="monster-card ${isCaptured ? 'captured' : ''}" data-item-name="${item.name}">
                                <img src="${item.url}" alt="${item.name}" onerror="this.onerror=null;this.src='https://placehold.co/100x100/aaaaaa/ffffff?text=No+Img';" />
                                <span class="name">${item.name}</span>
                            </div>
                        `;
                        etapaGrid.appendChild(cardDiv);
                    });
                }
            }

            // Update the captured monsters counter after rendering everything
            updateCapturedCounter();
            // Attach event listeners after rendering
            attachEventListeners();
        }

        /**
         * Attaches event listeners to dynamically created elements.
         * Uses event delegation for monster cards and etapa toggle checkboxes.
         */
        function attachEventListeners() {
            const accordionContainer = document.getElementById('monsterAccordion');
            const searchInput = document.getElementById('searchTerm');

            // Clear previous listeners to prevent duplicates (important for re-rendering)
            accordionContainer.removeEventListener('click', handleAccordionClick);
            searchInput.removeEventListener('input', handleSearchInput);

            // Add new listeners
            accordionContainer.addEventListener('click', handleAccordionClick);
            searchInput.addEventListener('input', handleSearchInput);
        }

        /**
         * Handles clicks on the accordion container, delegating to monster cards and etapa toggles.
         * @param {Event} event - The click event.
         */
        function handleAccordionClick(event) {
            const monsterCard = event.target.closest('.monster-card');
            if (monsterCard) {
                const itemName = monsterCard.dataset.itemName;
                if (itemName) {
                    toggleCapture(itemName);
                }
            }

            // Handle the etapa toggle switch click
            const etapaToggleInput = event.target.closest('input[type="checkbox"][data-etapa-key]');
            if (etapaToggleInput) {
                // Prevent the accordion header from collapsing/expanding when clicking the switch
                event.stopPropagation();
                const etapaKey = etapaToggleInput.dataset.etapaKey;
                // The checked state of the input itself determines the target state
                toggleEtapa(etapaKey, etapaToggleInput.checked);
            }
        }

        /**
         * Handles input changes in the search bar.
         * @param {Event} event - The input event.
         */
        function handleSearchInput(event) {
            searchTerm = event.target.value.trim();
            renderMonsters(); // Re-render on search input change
        }

        // Initialize on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            loadCapturedItems();
            renderMonsters(); // Initial render
        });
    </script>
